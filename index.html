<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Video Player</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" poster="./images/poster.jpg"  src="./video/dejate-llevar.mp4" width="400px" ></video>
           <div class="player-overlay">
               <h2 class="player-title">Musica Para Programar</h2>
               <div class="player-actions">
                   <button class="button" id="backward" aria-label="retroceder 10 segundos" title="retroceder 10 segundos"></button>
                   <button class="button" id="play" aria-label="reproducir el video" title="reproducir el video"></button>
                   <button class="button" hidden id="pause" title="pausar video"></button>
                   <button class="button" id="forward" aria-label="adelantar 10 segundos" title="adelantar 10 segundos"></button>
               </div>
               <div class="player-progess">
                   <input id="progress" type="range" min="0" value="0" step="1">
               </div>
           </div>
        </div>
    </div>
    <script src="./js/index.js"> </script>
</body>
</html>
